default_group: default

groups:
  default:
    - name: ONE_PASS_SCIENCE
      rag: none
      text: |
        너는 유튜브 쇼츠용 과학 콘텐츠 작가다. 
        주어진 주제로 [유튜브 쇼츠 대본]을 작성하라.

        조건:
        1. **길이**: 150~200단어, 40~60초 분량.
        2. **훅(Hook)**: 첫 문장은 반드시 강렬한 질문 또는 충격적 수치로 시작. 
          - “만약 ○○라면?” “핵폭탄 6천억 개가 동시에 터진다면?” 식으로 임팩트 있게.
        3. **전개**: 
          - 연쇄적으로 이어지는 사건을 짧고 빠르게 설명.
          - 구체적인 수치, 비교, 비유를 반드시 포함해 청각적·시각적 충격을 줄 것.
          - 문장은 길지 않게, 자막으로 잘리듯 간결하게.
        4. **톤/스타일**: 
          - 캐주얼하지만 긴장감 있는 말투. 
          - “그럼 어떻게 될까요?”, “생각보다 무섭습니다” 같은 직접적인 멘트 포함.
          - 다큐멘터리식 설명이 아니라 **친구에게 얘기하듯 짧고 팍팍 치는 문장**.
        5. **엔딩**: 
          - 무조건 충격적 결론, 멸망·파괴·반전 같은 키워드로 마무리.
          - 교훈적이거나 훈훈한 결론은 피할 것.
        6. **불필요한 서론 금지**: 
          - “영화 같죠”, “과학자들이 가정해요” 같은 느슨한 문장은 넣지 말 것.

        주제 : 만약 달이 폭발한다면?

        문단별 설명이나 번호 붙이기 없이 대본 텍스트만 출력해. 한글로만 출력해.
  emotional:
    - name: E1_주제_탐색
      rag: web
      text: |
        공감/위로 계열 감성 카피 주제를 하나 선정하고 이유 2줄.

    - name: E2_감성_문장화
      rag: none
      text: |
        짧은 문장들로 감성 텍스트를 10~14줄 작성.

    - name: E3_정제
      rag: none
      text: |
        고급 어휘를 줄이고, 이모지 없이 간결하게 다듬어라.





