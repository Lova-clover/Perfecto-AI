# 하나의 파일에 여러 그룹을 넣고 jobs에서 group을 고를 수 있게 설계
# groups.default: (기존 필요 시 유지)
# groups.emotional: 감성 텍스트(무성)
# groups.science_shorts: 과학 쇼츠(요청 규격)

default_group: science_shorts

groups:
  science_shorts:
    - name: S1_주제_탐색
      rag: web
      text: |
        유튜브 쇼츠에서 바이럴 가능성이 높은 과학 ‘가정 시나리오/극단 현상’ 주제 1가지를 선정하라.
        우주·지구과학·재난·극한물리 범주를 우선 고려하라.
        최신 기사/논문 관련 핵심 키워드 3개와 선택 근거를 3줄로 써라(구체적 수치 포함).

    - name: S2_브리프_설계
      rag: none
      text: |
        S1을 바탕으로 제작 브리프를 간결히 정리하라:
        - Hook 1문장(강렬한 질문 또는 충격 수치)
        - 숫자·비교·비유 3개
        - 전개 키프레이즈 6개
        - 엔딩 키워드 1개(멸망/파괴/반전 중 택1)
        브리프만 출력.

    - name: S3_스크립트_작성
      rag: none
      text: |
        너는 유튜브 쇼츠용 과학 콘텐츠 작가다.
        아래 조건을 모두 충족하는 [유튜브 쇼츠 대본]을 작성하라. 한글만 출력하라.
        조건:
        1) 길이: 150~200단어(40~60초).
        2) 훅(Hook): 첫 문장은 강렬한 질문 또는 충격적 수치.
        3) 전개: 사건을 연쇄적으로 짧게. 구체적 수치·비교·비유를 반드시 포함. 문장은 자막 컷처럼 간결.
        4) 톤/스타일: 캐주얼하지만 긴장감. “그럼 어떻게 될까요?”, “생각보다 무섭습니다” 같은 직설 멘트 포함.
           다큐멘터리식이 아닌 친구에게 말하듯 짧고 팍팍 치는 문장.
        5) 엔딩: 무조건 충격적 결론(멸망/파괴/반전). 교훈적/훈훈한 결론 금지.
        6) 불필요한 서론 금지(“영화 같죠”, “과학자들이 가정해요” 등 금지).
        추가 지시:
        - S2의 Hook/숫자·비유/전개/엔딩 키워드를 반드시 반영.
        - 문단 번호·설명 없이, 대본 텍스트만 출력.

    - name: S4_카피_다듬기
      rag: none
      text: |
        S3 대본을 다음 체크리스트로 다듬어라.
        - 150~200단어 유지. 군더더기·중복 수식어 제거.
        - 모든 문장은 6~15단어 내로 최대한 짧게(자막 컷팅 적합).
        - 수치 표기 통일(초/s, km, %, 억 등). 과장·단정은 피하고 긴장감은 유지.
        - “그럼 어떻게 될까요?”, “생각보다 무섭습니다” 등 멘트 1~2개 포함.
        - 서론성 문장 제거. 엔딩은 ‘멸망/파괴/반전’ 중 하나로 강하게.
        결과는 대본 텍스트만 출력.

    - name: S5_타이틀_후보
      rag: none
      text: |
        S4 대본에 맞춰 5단어 이내 제목 5개만 생성하라.
        조건: 충격 키워드, 과학/재난 맥락, 중복 금지.
        목록 기호 없이 줄바꿈으로만 출력.

    - name: S6_최종_대본
      rag: none
      text: |
        S4를 최종본으로 정리해 한글 대본 텍스트만 1개 출력하라.
        문단 번호·설명·주석 없이 순수 대사만.

  emotional:
    - name: E1_주제_탐색
      rag: web
      text: |
        공감/위로 계열 감성 카피 주제를 하나 선정하고 이유 2줄.

    - name: E2_감성_문장화
      rag: none
      text: |
        짧은 문장들로 감성 텍스트를 10~14줄 작성.

    - name: E3_정제
      rag: none
      text: |
        고급 어휘를 줄이고, 이모지 없이 간결하게 다듬어라.





